{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Did you log out? </legend>
                <h4>You just Logged out</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"><a href="{% url 'login' %}"> Login Again</a></button>
            </div>
        </form>
    </div>
{% end-block content %}
